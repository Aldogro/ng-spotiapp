<app-loading *ngIf="!loaded"></app-loading>

<div class="row" *ngIf="loaded">
    <div class="col-2">
        <img [src]="artista.images[0].url" [alt]="artista.name" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p><a [href]="artista.external_urls.spotify" target="_blank">Ir a la p√°gina del artista</a></p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Volver</button>
    </div>
</div>
